<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>

         <!-- For the whole section -->
        <style>

            body, html{
                height:100%;
                margin:0;
                padding:0;
            }
           
            body{
                display:flex;
                justify-content:center;
                align-items:center;
                flex-direction:column;
            }

            form{
                width:100%;
                max-width:584px;
                padding:0px 20px;
                box-sizing: border-box;
            }
        </style>

    </head>
    <body>
        <form action="https://www.google.com/search">
            <div class="main_container">
                <p></p>
                <p><input type="text" name="q" class="search_container"></p>
            </div>
            <div>
                <p><input type="submit" value="Google Search" class="search_button" style="cursor:pointer"></p>
                <p><input type="submit" value="I'm Feeling Lucky" class="second_button" style="cursor:pointer"></p>
            </div>
        </form>
    </body>
</html>
